<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="main-container">

        <div id="image-container">

            <div id="logo-banner">

                <img id="odin-logo" src="images/odin-logo.png" height="100%" width="auto" alt="odin logo">

                <h1 id="logo-title" class="monoton-regular" ">ODIN</h1>

            </div>

            <img id="bg-img" src="/images/bg.jpg" alt="">

        </div>

        <div id="form-container">

            <form id="sign-up-form" action="#">
                <!-- <p class="funnel-sans"><span class="warning">DISCLAIMER: This is not a real online sign up form.</span></p> -->

                
                <fieldset>
                    <!-- <legend>Sign Up</legend> -->

                    <div class="form-group">
                        <div class="labels">
                            <label for="fName">FIRST NAME:</label>
                            <label for="surname">SURNAME:</label>
                        </div>
                        <div class="inputs">
                            <input type="text" id="fName" name="first_name" >
                            <input type="text" id="surname" name="last__name">
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <div class="labels">
                            <label for="email">EMAIL:</label>
                            <label for="phone">PHONE:</label>
                        </div>
                        <div class="inputs">
                            <input type="email" id="email" name="email_address">
                            <input type="tel" id="phone" name="phone_number" pattern="[0-9]+">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="labels">
                            <label for="password1">PASSWORD:</label>
                            <label for="password2" id="con-pass">CONFIRM PASSWORD:</label>
                        </div>
                        <div class="inputs">
                            <input type="password" name="password_1" id="password1" pattern="(?=.*[A-Z])" title="Must contain at least one uppercase character.">
                            <input type="password" name="password_2" id="password2" pattern="(?=.*[A-Z])" title="Must match previously entered password.">
                        </div>
                    </div>

                </fieldset>

            </form>
        </div>
    </div>

</body>
</html>
